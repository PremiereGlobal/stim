sudo: required
language: minimal
services:
- docker
script:
- scripts/build.sh ${TRAVIS_BRANCH} linux
- scripts/build.sh ${TRAVIS_BRANCH} darwin
- scripts/update_installer.sh ${TRAVIS_BRANCH}
deploy:
- provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
  - bin/*.gz
  - bin/install.sh
  skip_cleanup: true
  on:
    tags: true
- provider: script
  script: bash scripts/publish_docker.sh ${TRAVIS_BRANCH}
  on:
    tags: true
- provider: script
  script: bash scripts/publish_docker.sh ${TRAVIS_BRANCH} latest
  on:
    branch: master
env:
  global:
  - secure: 
  - secure: 
